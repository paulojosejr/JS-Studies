<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecting Elements #03</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="content exercise">
    <h1>Form</h1>
    <form name="search" action="http://www.google.com/search">
        <input type="text" name="q" placeholder="Type the term...">
        <select name="hl">
            <option value="pt-br">Portuguese (Brazil)</option>
            <option value="en-us">English (American)</option>
        </select>
        <button>Search</button>
    </form>
    <script>
        console.log(document.forms)
        console.log(document.forms[0])
        console.log(document.getElementsByName('search'))
        console.log(document.search)
        console.log(document.search.q)
        document.search.q.value = 'Linux'
        document.search.hl.value = 'en-us'
        console.log(document.search.hl.selectedIndex)
    </script>
</body>

</html>
