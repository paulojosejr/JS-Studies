<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises HTML</title>
    <style>
        #content{
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercises HTML</h1>
    </header>
    <nav>
        <a href wm-nav="exercises/test.html"> 00 - Test</a> |
        <a href wm-nav="exercises/text1.html"> 01 - Text</a>
    </nav>
    <section id="content"></section>
    <footer>
        Modern Web
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link =>{
                const content = document.getElementById('content')
            link.onclick = function (e) {
                e.preventDefault()
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => content.innerHTML = html)
            }
        })
    </script>
</body>
</html>
