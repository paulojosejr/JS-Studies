    <script>
        document.querySelectorAll('[wm-nav]').forEach(link =>{
                const content = document.getElementById('content')
            link.onclick = function (e) {
                e.preventDefault()
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => content.innerHTML = html)
            }
        })
