<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Animation #01</title>
    <link rel='stylesheet' href='css/style.css'>
    <script src='js/jquery.js'></script>
    <style>
        div {
            text-align: center;
        }
        button {
            font-size: 1.8em;
            margin: 10px;
        }
    </style>
</head>

<body class='content exercise'>
    <h1>Animation #01</h1>
    <button>Start</button>
    <div id='animate'>Animation!</div>

    <script>        
        $('button').click(e => {
            const t = 500
            // $('#animate').hide(t).show(t)
            $('#animate').toggle(t).toggle(t)
            // $('#animate').fadeOut(t).fadeIn(t)
            $('#animate').fadeToggle(t).fadeToggle(t)
            // $('#animate').slideUp(t).slideDown(t)
            $('#animate').slideToggle(t).slideToggle(t)
        })
    </script>
</body>
