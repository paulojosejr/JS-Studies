<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Plugin #02</title>
    <link rel='stylesheet' href='css/timer.css'>
    <script src='js/jquery.js'></script>
</head>

<body>
    <h1>Plugin #02 - Timer</h1>
    <div></div>
    <script src="js/timer.js"></script>
    <script>
        $('div').timer({
            message: 'soon a new site for you',
            schedule: '18:07:30'
        }).hide().fadeIn(3000)
    </script>
</body>
