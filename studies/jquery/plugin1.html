<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Plugin #01</title>
    <link rel='stylesheet' href='css/style.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='content exercise'>
    <h1>Plugin #01</h1>
    <div>
        {{ 1 + 2 }}
        Text 1
        {{ 3 ** 3 }}
        Text 2
        {{ console.log('Works!') }}
        Text 3
        {{ (function() { return 'Cool!!!' })() }}
        Final Text
    </div>

    <script>
        // const $ = { name: 'It is not a jQuery' }

            (function ($) {
                $.fn.interpret = function () {
                    const withdrawKeys = s => s.substring(2, s.length - 2)
                    const content = $(this).html()
                    const keyedExpressions = content.match(/\{\{.+\}\}/g)
                    const expressions = keyedExpressions.map(withdrawKeys)
                    const results = expressions.map(e => eval(e))

                    let finalContent = content
                    for(let i = 0; i < keyedExpressions.length; i++){
                        finalContent = finalContent.replace(
                            keyedExpressions[i], results[i]
                        )
                    }
                    $(this).html(finalContent)
                    return this
                }
            })(jQuery)

            $('div').interpret()
    </script>
</body>
