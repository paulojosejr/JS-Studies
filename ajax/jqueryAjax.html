<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Ajax with jQuery</title>
    <link rel='stylesheet' href='css/style.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="content exercise">
    <h1>jQuery Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        function showResult(id, data) {
            const text = JSON.stringify(data)
            document.getElementById(id).innerHTML = text
        }

        $.ajax({
            url: 'evenOrOdd',
            data: {
                number: 6
            },
            success(data) {
                showResult('get', data)
            }
        })
        $.ajax({
            url: 'form',
            method: 'post',
            data: {
                name:'Jo√£o',
                surname: 'Silva'
            },
            success(data){
                showResult('post', data)
            },
            error(e) {
                showResult('post', e)
            }
        })
    </script>
</body>
