<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Events #03</title>
    <link rel='stylesheet' href='css/style.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }

        #result {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body class='content exercise'>
    <h1>Events #03</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <input id='input1' type='text' placeholder='Type Something!'>
    <span id='result'></span>

    <script>
        function displayEventData(e) {
            $('#result').empty()
            const div1 = $('<div>')
            const div2 = $('<div>')

            $('#result').append(div1, div2)
            div1.append(`target: ${e.target.id}`)

            const rt = e.relatedTarget ? e.relatedTarget.tagName : null
            div1.append(`<br>relatedTarget: ${rt}`)

            div1.append(`<br>type: ${e.type}`)
            div1.append(`<br>which: ${e.which}`)
            div1.append(`<br>metaKey: ${e.metaKey}`)

            div2.append(`pageX: ${e.pageX}`)
            div2.append(`<br>pageY: ${e.pageY}`)
            div2.append(`<br>clientX: ${e.clientX}`)
            div2.append(`<br>clientY: ${e.clientY}`)

            const note = e.data ? e.data.note : null
            div2.append(`<br>note: ${note}`)
        }

        $('#div1, #div2').on('mouseenter mouseleave',
            { note: 'It Works' }, displayEventData)
        $('input').keyup(displayEventData)
    </script>
</body>
